<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Contact | DJ DUCT</title>
    <meta name="keywords" content="DJ,DJ DUCT,ダクト,THINKREC,プロデューサー,音楽レーベル,ONE TURNTABLE,ワン・ターンテーブリスト,Underground Gallery">
    <meta name="description" content="DJ DUCT - サンプラーやエフェクターを効果的に使い、たった一台のターンテーブルでプレイするという、全くもってユニークなライブ・スタイル。ブッキングに関しましては、djduct@gmail.comまで。">
    <meta property="og:title" content="THINKREC.">
    <meta property="og:description" content="DJ DUCT - サンプラーやエフェクターを効果的に使い、たった一台のターンテーブルでプレイするという、全くもってユニークなライブ・スタイル。ブッキングに関しましては、djduct@gmail.comまで。">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ja_JP">
    <meta property="og:url" content="https://www.djduct.com/">
    <meta property="og:image" content="https://www.djduct.com/images/common/og_thinkrec.png">
    <meta property="og:site_name" content="DJ DUCT | THINKREC.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://www.djduct.com/">
    <link rel="shortcut icon" href="/images/common/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.min.css">
</head>
<body class="contactBody">
<header class="headerWrap">
    <div class="headerInner">
        <div class="headerLogoWrap"><a href="/"><img src="/images/common/logo_duct.png" alt="/"></a></div>
        <nav class="nav">
            <ul class="navList">
                <li><a href="/">top</a></li>
                <li><a href="https://djduct.bandcamp.com/" target="_blank">bandcamp</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="contactWrap">
    <div class="contactHeadline">
        <h2 class="headline">Contact</h2>
        <p class="jaHeadline">お問い合わせ</p>
    </div>
    <div class="contactFormWrap">
        <form name="contact" method="post" netlify>
            <dl class="formItem">
                <dt>ご用件</dt>
                <dd>
                    <label class="label">
                        <select name="お問い合わせ種別[]" id="" class="formSelectBox">
                            <option value="選択してください">選択してください</option>
                            <option value="ブッキング">ブッキング</option>
                            <option value="その他">その他</option>
                        </select>
                    </label>
                </dd>
                <dt>お名前</dt>
                <dd>
                    <label>
                        <input type="text" name="お名前" id="" placeholder="お名前をご記入ください" class="formInputText">
                    </label>
                </dd>
                <dt>メールアドレス</dt>
                <dd>
                    <label>
                        <input type="text" name="メールアドレス" id="" placeholder="xxxx@mail.com" class="formInputText">
                    </label>
                </dd>
                <dt>ご連絡可能な電話番号</dt>
                <dd>
                    <label>
                        <input type="text" name="ご連絡可能な電話番号" id="" placeholder="090-1111-2222" class="formInputText">
                    </label>
                </dd>
                <dt>お問い合わせ内容</dt>
                <dd>
                    <textarea name="お問い合わせ内容" placeholder="お問い合わせ内容をご記入ください" id="" cols="30" rows="10" class="formTextarea"></textarea>
                </dd>
            </dl>
            <div class="submitButtonWrap">
                <button type="submit" class="submitButton">送信する</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="/js/libs/jquery-3.6.0.min.js"></script>
</body>
</html>
